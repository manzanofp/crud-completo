<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Completo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />

</head>

<body>

<form action="" id="formUser">
    <h3 id="title"> CRUD Operations -> (Create, Read, Update, Delete) </h3>
    <div class="mb-3">
        <label for="id" class="form-label">User Id</label>
        <input type="text" class="form-control" id="id" readonly="readonly">
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input type="email" class="form-control" id="name" placeholder="Insert your name" required="required">
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">User Age</label>
        <input type="Number" class="form-control" id="age">
    </div>

    <button type="button" class="btn btn-success" onclick="saveUser();">Save</button>
    <button type="button" class="btn btn-info" onclick="document.getElementById('formUser').reset();">New</button>
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal">Search</button>
    <button type="button" class="btn btn-danger" onclick="userDelete();">Delete</button>

</form>



<!-- Script JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="searchUser" class="col-form-label">Insert the name</label>
                        <input type="text" class="form-control" id="searchUser">
                    </div>

                </form>

                <div id="table">
                <table class="table" id="tableResult">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">AGE</th>
                        <th scope="col">EDIT</th>
                        <th scope="col">DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="searchUser();">Search</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
<script src="script/script.js"></script>

</html>
